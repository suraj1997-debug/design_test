<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Test Design</title>
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="section1">
            <img src="./images/driver-image.jpg" alt="image" />
        </div>
        <div class="section2">
            <div class="sub-section1">
                <h2>Safe Driver</h2>
            </div>
            <div class="sub-section2">
                <img src="./icons/6.svg" alt="icon-image" />
                <img src="./icons/7.svg" alt="icon-image" />
                <img src="./icons/8.svg" alt="icon-image" />
                <img src="./icons/9.svg" alt="icon-image" />
            </div>
            <div class="sub-section3">
                <div class="image-section">
                    <img src="./icons/10.svg" alt="banner-image" />
                </div>
                <div class="para-section">
                    <p class="para-text"><img src="./icons/2.svg" alt="para-image" /> Avoid spending on taxi fares</p>
                    <p class="para-text"><img src="./icons/2.svg" alt="para-image" /> Available 24x7</p>
                    <p class="para-text"><img src="./icons/2.svg" alt="para-image" /> Advance Booking Recommended</p>
                </div>
            </div>
            <div class="sub-section4">
                <div class="tabs-section">
                    <div class="tabs orange radius-left"><img src="./icons/3.svg" alt="tabs-image" /></div>
                    <div class="tabs green"><img src="./icons/4.svg" alt="tabs-image" /></div>
                    <div class="tabs black radius-right"><img src="./icons/5.svg" alt="tabs-image" /></div>
                </div>
            </div>
        </div>
        <div class="section3">
            <div class="sub-section">
                <div class="subs">
                    <h2>AED 80</h2>
                    <h4><img src="./icons/1.svg" alt="road-icon-image" /> One-way</h4>
                </div>
                <div class="subs">
                    <h2>AED 150</h2>
                    <h4><img src="./icons/1.svg" alt="road-icon-image" /> Two-way</h4>
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
